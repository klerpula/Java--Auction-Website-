
  <div class="container pb-5">
      <div class="row">

          <div class="col-lg-5 mt-5">
              <div class="card mb-3">
                  <img class="card-img img-fluid" src="{{auction.imageUrl}}" alt="Card image cap" id="product-detail">
              </div>
              <!-- show a list of bids -->
            <div>
              <h3>Bids</h3>
              <div *ngFor="let bid of bids">
                <div class="card mb-3">
                  <div class="card-body">
                    <p class="card-text">{{bid.price}}</p>
                    <p class="card-text">{{bid.bidTime | date}}</p>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <!-- col end -->
          <div class="col-lg-7 mt-5">
              <div class="card">
                  <div class="card-body">
                      <h1 class="h2">{{auction.name}}</h1>
                      <p class="h3 py-2">{{auction.currentPrice}}</p>
                      <p class="h3 py-5">{{auction.initialPrice}}</p>
                      <p class="py-2">
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-warning"></i>
                          <i class="fa fa-star text-secondary"></i>
                          <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
                      </p>
                      <ul class="list-inline">
                          <li class="list-inline-item">
                              <h6>{{auction.startDate}}</h6>
                          </li>
                          <li class="list-inline-item">
                              <p class="text-muted"><strong>{{auction.endDate}}</strong></p>
                          </li>
                      </ul>

                      <h6>Description:</h6>
                      <p>{{auction.description}}</p>
                      <h6>Auction Status</h6>
                      <p>{{auction.status}}</p>
                        <div class="col d-grid">
                          <button class="btn btn-outline-warning bg-dark" (click)="open(content)">
                            <i id="bid-icon" class="fa fa-dollar"></i> add bid </button>
                        </div>
                        <div class="col d-grid">
                          <a class="btn btn-outline-dark mt-auto" routerLink="/auctions/">Back to auctions</a>
                        </div>  <br>
                        <!--remove auction -->
                        <!--if auction status is Active show this button-->
                        <div *ngIf="auction.status == 'ACTIVE'" class="col d-grid">
                          <button class="btn btn-outline-danger bg-dark" (click)="closeAuction()">
                            <i id="bid-icon" class="fa fa-trash"></i>Close auction </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <!-- modal ng template -->
            <ng-template #content let-c="close" let-d="dismiss">
              <div class="modal-header">
                <h4 class="modal-title">Add bid</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="bid-amount">Bid amount</label>
                  <input type="number" class="form-control" id="bid-amount" placeholder="Enter amount" [(ngModel)]="bid.price">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
                <button type="button" class="btn btn-outline-dark" (click)="addBid2(bid)">Save changes</button>
              </div>
            </ng-template>
